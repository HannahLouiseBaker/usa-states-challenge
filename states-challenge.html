<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>US States Challenge</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	</head>
	<body>

		<div class="container">
			<div id="form">
				<h1>USA States Challenge</h1>
				<p>Can you name all 50 states?</p>
				<p>For every correct answer, you will be shown a historic map of the state!</p>
				<p>Note: The state name must be spelt correctly.</p>

				<label for="state-name"><strong>State Name:</strong></label>
				<input type="text" name="state-name" id="state-name">

				<button id="btn" type="submit">Submit</button>
			</div>

			<div id="app">
				<div class="score-container">
					<h2>Score:</h2>
					<p id="score">0/50</p>
				</div>

				<p class="mapsLabel"></p>
				<img class="map" src="" style="width: 600px;height:auto"/>

				<div class="list-container">
					<h2>Correct Answers:</h2>
					<ul id="correct-list">
					</ul>
				</div>
			</div>
		</div>

    <!-- Link to JavaScript file -->
    <script src="myApp.js"></script>
	</body>
</html>
